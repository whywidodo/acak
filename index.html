<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acak - Bikin Kelompok Menjadi Mudah</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous"/>
    <link rel="shortcut icon" href="./assets/img/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/custom.css">
  </head>
  <body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container ">
        <a class="navbar-brand" href="./">
          <img src="./assets/img/header.png" alt="Acak Kelompok" width="30" height="30"
            class="d-inline-block mt-2 mb-2 align-text-center"> Acak
        </a>
      </div>
    
    </nav>
    <div class="container p-3">
      <form id="form-acak">
        <div class="mb-3">
          <label class="form-label fw-bold">Jumlah Kelompok</label>
          <input type="number" class="form-control" id="jumlah-kelompok" min="1" required placeholder="1" />
        </div>
        <div class="mb-3">
          <label class="form-label fw-bold">Daftar Nama</label>
          <textarea
            class="form-control" placeholder="Tuliskan nama anggota..." id="daftar-nama" rows="6" cols="1" required></textarea>
          <div class="form-text fst-italic">
            Pisahkan nama dengan baris baru.
          </div>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto m-4">
          <button type="submit" class="btn btn-purple btn-lg rounded-pill" id="acak-kelompok">
            Buat Kelompok
          </button>
        </div>
        <div class="alert alert-danger d-none" role="alert">
          Mohon isi data yang dibutuhkan!
        </div>
      </form>

      <div id="kelompok"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="./acak-script.js"></script>
  </body>
</html>
